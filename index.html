<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Record Number in Google Sheet</title>
</head>
<body>
  <h1>Enter a Number</h1>
  <form id="numberForm">
    <input type="number" name="number" id="numberInput" placeholder="Enter a number" required>
    <button type="submit">Submit</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    const form = document.getElementById('numberForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission
      
      const num = document.getElementById('numberInput').value;
      // Replace the URL below with your Apps Script web app URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxl9ax0ElklS2LrDyTTpc4-lpaeXqYt2HjHuY2WBa-fIvUlg-5Fx2LDd3wgrotaY9A/exec';
      
      // Prepare the data to send
      const formData = new URLSearchParams();
      formData.append('number', num);

      // Send the POST request
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors', // Use no-cors if you don't require a response (otherwise configure CORS in your script)
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData.toString()
      })
      .then(() => {
        statusMessage.textContent = 'Number submitted successfully!';
        form.reset();
      })
      .catch((error) => {
        console.error('Error!', error.message);
        statusMessage.textContent = 'Submission failed. Please try again.';
      });
    });
  </script>
</body>
</html>
